<html>
  <head>
    <title>scrounge</title>
    <!-- script src="jquery/jquery-2.1.3.min.js" type="text/javascript"></script -->
    <script src="/scripts/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <!-- <script src="jquery.truncate.js" type="text/javascript"></script> -->
    <script src="scroungelib.js" type="text/javascript"></script>
    <script src="search-ui.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="search-ui.css"/>
  </head>
  <body>
    <form style="float:left">
      <fieldset>
        <legend>search box</legend>
        <label for="search-input">Search: </label>
        <input id="search-input" disabled="disabled"/>
      </fieldset>
    </form>
    <hr style="clear:both;"/>
    <ul id="search-flavors"></ul>
    <ol id="search-results"></ol>
    <script>
    $("#search-input").prop("disabled", false).
      on("blur", evt => { PerformSearch(search_index); }).
      on("keypress", evt => {
        if(evt.keyCode == 13) {
          PerformSearch(search_index);
          return false;
        }
        return true;
      });
    </script>      
  </body>
</html>
